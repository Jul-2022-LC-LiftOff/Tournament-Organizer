<!DOCTYPE html>
<html lang="" en xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>


<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/signup.css">

<body class="container">


<div class="signup col col-xl-12"> <!--ask Ian about this-->

    <h1>Don't have an account?</h1>

    <center>
        <h4 style="color: #A93226 ">Register below!</h4>
    </center>


    <form method="post" th:action="@{/registrationPage}">

        <div class="form-group">
            <label>Username
                <input class="form-control" th:field="${registrationFormDTO.username}"/> <!--make labels-->
                <p class="error" th:errors="${registrationFormDTO.username}" style="color: red;"></p>
            </label>
        </div>

        <div class="form-group">
            <label>Email Address
                <input class="form-control" th:field="${registrationFormDTO.emailAddress}"/>
            </label>
            <p class="error" th:errors="${registrationFormDTO.emailAddress}" style="color: red;"></p>
        </div>

        <div class="form-group">
            <label>Password
                <input class="form-control" th:field="${registrationFormDTO.password}"/>
            </label>
            <p class="error" th:errors="${registrationFormDTO.password}" style="color: red;"></p>
        </div>

        <div>
            <label>Verify Password
                <input class="form-control" th:field="${registrationFormDTO.verifyPassword}"/>
                <p class="error" th:errors="${registrationFormDTO.verifyPassword}" style="color: red;"></p>
            </label>

        </div>
        <button class="btn btn-success">
                Register
        </button>

    </form>

    <h4>Need to login instead?</h4>
    <p><a rel="tag" href="http://localhost:8080/login">Login here!</a></p>        <!--don't forget to redirect people registration page!!-->

</div>

</body>
