<!DOCTYPE html>
<html lang="" en xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <!--<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'> maybe not necessary?-->
</head>

<link th:href="@{/login.css}" rel="stylesheet" /> <!--added 9/6-->

<!--<div th:replace="fragments :: page-header"></div> took this out on the login page-->

<body class="container">

    <div class="login col col-xl-12">

        <h1>Welcome Back!</h1>

            <h3 style="color: #A93226 ">Please log-in</h3>

        <br>
        <br>
        <form method="post">

            <div class="form-group">
                <label th:for="username">Username
                    <input class="form-control"  th:field="${loginFormDTO.username}">
                </label>
                <p class="error" th:errors="${loginFormDTO.username}" style="color: red;"></p>
            </div>

            <div class="form-group">
                <label th:for="password">Password
                    <input class="form-control" th:field="${loginFormDTO.password}">
                </label>
                <p  th:errors="${loginFormDTO.password}" style="color: red;"></p>
                </div>

            <br>
            <button class="btn btn-success" ><!--class="signin"-->
                Sign in
            </button>
        </form>

        <br>
        <h4>Need to signup?</h4>
        <p><a rel="tag" href="http://localhost:8080/registrationPage">Register here!</a></p>        <!--don't forget to redirect people registration page!!-->

    </div>




</body>
