<form method="post" action="/events/create">
    <div class="form-group">
        <label>Name
            <input type="text" th:field="${event.name}" class="form-control" />
        </label>
        <p style="color: red" class="error" th:errors="${event.name}"></p>
    </div>

    <div class="form-group">
        <label>Address
            <input type="text" th:field="${event.address}" class="form-control" />
        </label>
        <p style="color: red" class="error" th:errors="${event.address}"></p>
    </div>

    <div class="form-group">
        <label>City
            <input type="text" th:field="${event.city}" class="form-control" />
        </label>
        <p style="color: red" class="error" th:errors="${event.city}"></p>
    </div>

    <div class="form-group">
        <label>State
            <input type="text" th:field="${event.state}" class="form-control" />
        </label>
        <p style="color: red" class="error" th:errors="${event.state}"></p>
    </div>

    <div class="form-group">
        <label>Description
            <input type="text" th:field="${event.description}" class="form-control" />
        </label>
        <p style="color: red" class="error" th:errors="${event.description}"></p>
    </div>

    <div class="form-group">
        <label>Competitive Level
            <input type="text" th:field="${event.competitiveLevel}" class="form-control" />
        </label>
        <p style="color: red" class="error" th:errors="${event.competitiveLevel}"></p>
    </div>

    <div>
        <label>Summary
            <input type="text" th:field="${event.summary}" class="form-control" />
        </label>
        <p style="color: red" class="error" th:errors="${event.summary}"></p>
    </div>

    <div>
        <label>Entry Fee
            <input type="text"  min="0.00" max="10000.00" step="0.01" th:field="${event.entryFee}" class="form-control" />
        </label>
        <p style="color: red" class="error" th:errors="${event.entryFee}"></p>
    </div>

    <div class="form-group">
        <label>Date
            <input type="date" pattern="dd/MM/yyyy" th:field="${event.date}" class="form-control" />
        </label>
        <p style="color: red" class="error" th:errors="${event.date}"></p>
    </div>

    <div class="form-group"><br>
        <input type="submit" value="CREATE" class="btn btn-success">
    </div>
</form>
