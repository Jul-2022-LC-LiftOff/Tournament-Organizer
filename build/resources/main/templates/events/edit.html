<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: page-header"></div>

<h1 th:replace="fragments :: title" class="text-warning">Edit Event</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/events/edit">
    <div class="form-group">
        <label>Name
            <input type="text" th:field="${event.name}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" th:field="${event.eventDetails.description}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.description}"></p>
    </div>
    <div class="form-group">
        <label>Location
            <input type="text" th:field="${event.eventDetails.location}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.location}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input type="email" th:field="${event.eventDetails.contactEmail}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Date
            <input type="date" pattern="dd/MM/yyyy" th:field="${event.eventDetails.date}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.date}"></p>
    </div>
    <div>
        <label>Entry Fee
            <input type="text" th:field="${event.eventDetails.entryFee}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.entryFee}"></p>
    </div>
    <div class="form-group">
        <label>Type Of Tournament<br/>
            <select th:field="${event.eventDetails.typeOfTournament}">
                <option th:each="typeOfTournament : ${typeOfTournaments}"
                        th:value="${typeOfTournament}"
                        th:text="${typeOfTournament.displayName}"
                ></option>
            </select>
        </label>
    </div>
    <div>
        <label>Total Audience Capacity
            <input type="text" th:field="${event.eventDetails.totalAudienceCapacity}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.totalAudienceCapacity}"></p>
    </div>
    <div>
        <label>Number Of Contestants
            <input type="text" th:field="${event.eventDetails.numberOfContestants}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.numberOfContestants}"></p>
    </div>

    <div class="form-group"><br>
        <input type="submit" value="EDIT EVENT" class="btn btn-success">
    </div>
</form>

</body>
</html>
